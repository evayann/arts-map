<div *ngFor="let feature of features">
  <p class="text">{{ feature.key }} = {{ feature.value }}</p>
  <div class="style">
    <p-fieldset legend="Stroke" [toggleable]="true" styleClass="style-category">
      <input #strokeColor type="color" [value]="feature.style.color" (input)="updateStyle(feature, 'color', strokeColor.value)" />
      <input
        type="number"
        [value]="feature.style.weight"
        min="0.1"
        max="20"
        step="0.1"
      />
    </p-fieldset>
    <p-fieldset legend="Fill" [toggleable]="true" styleClass="style-category">
      <input #fillColor type="color" [value]="feature.style.fillColor" (input)="updateStyle(feature, 'fillColor', fillColor.value)"/>
      <input
        type="number"
        [value]="feature.style.fillOpacity"
        min="0.01"
        max="1"
        step="0.05"
      />
    </p-fieldset>
  </div>
</div>
